<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title | titlecase }}</span>
  <span class="flag-counter">{{ flagCounter }}</span>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav opened="true">
    <app-settings
      (closeSidenav)="onCloseSidenavEvent()"></app-settings>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-board></app-board>
  </mat-sidenav-content>
</mat-sidenav-container>
