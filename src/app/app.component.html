<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Minesweeper</span>
  <span class="flag-counter">{{ flagCounter }}</span>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav opened="true">
    <app-sidenav (formSubmitEvent)="sidenavClose()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content (click)="sidenavClose()">
    <app-board></app-board>
  </mat-sidenav-content>
</mat-sidenav-container>
