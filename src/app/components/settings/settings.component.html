<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Choose difficulty</mat-label>
    <mat-select name="difficulty" formControlName="difficulty">
      <mat-option *ngFor="let difficultyOption of difficultyList"
        [value]="difficultyOption">
        {{ difficultyOption.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Board dimension</mat-label>
    <input matInput type="number" formControlName="boardDimension">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Number of bombs</mat-label>
    <input matInput type="number" formControlName="numberOfBombs">
  </mat-form-field>

  <div class="field-width-container">
    <h4>Field width</h4>
    <div class="slider-container">
      <mat-slider #slider color="primary"
        [value]="fieldSize"
        [min]="fieldSizeService.minFieldSize"
        [max]="fieldSizeService.maxFieldSize"
        class="slider-longer"
        (input)="onFieldSizeChange($event)">
      </mat-slider>
      <span [innerHTML]="slider.value + 'px'"></span>
    </div>
  </div>

  <button class="start-button" [disabled]="!settingsForm.valid" mat-raised-button
    color="primary" type="submit">Start</button>
</form>
