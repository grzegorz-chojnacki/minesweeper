<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="input" appearance="fill">
    <mat-label>Choose difficulty</mat-label>
    <mat-select formControlName="name">
      <mat-option *ngFor="let difficultyName of difficultyNames"
        [value]="difficultyName">
        {{ difficultyName }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="input" appearance="fill">
    <mat-label>Board dimension</mat-label>
    <input matInput type="number" formControlName="boardDimension"
      [min]="1" [max]="50">
    <mat-error *ngIf="settingsForm.get('boardDimension').invalid">
      Must be between 1 and 50
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input" appearance="fill">
    <mat-label>Number of bombs</mat-label>
    <input matInput type="number" formControlName="numberOfBombs"
      [min]="0" [max]="maxNumberOfBombs">
    <mat-hint>
      {{ settingsForm.value | bombPercentage}}
    </mat-hint>
    <mat-error *ngIf="settingsForm.invalid">
      {{ getNumberOfBombsError() }}
    </mat-error>
  </mat-form-field>

  <div class="field-width-container">
    <h4>Field width</h4>
    <div class="slider-container">
      <mat-slider #slider color="primary"
        [value]="fieldSize"
        [min]="settingsService.minFieldSize"
        [max]="settingsService.maxFieldSize"
        class="slider-longer"
        (input)="onFieldSizeChange($event)">
      </mat-slider>
      <span [innerHTML]="slider.value + 'px'"></span>
    </div>
  </div>

  <button class="start-button" mat-raised-button color="primary" type="submit"
    [disabled]="settingsForm.invalid">Start</button>
</form>

<mat-divider class="divider"></mat-divider>

<div class="checkbox-container">
  <mat-checkbox color="primary"
    [(ngModel)]="shouldCloseSidenav"
    (change)="onCheckboxChange()">
      Auto hide Sidenav
  </mat-checkbox>
</div>
