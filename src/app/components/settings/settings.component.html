<div class="field-width-container">
  <h4>Field width</h4>
  <div class="slider-container">
    <mat-slider #slider color="primary"
      [value]="fieldSize"
      [min]="settingsService.minFieldSize"
      [max]="settingsService.maxFieldSize"
      class="slider-longer"
      (input)="onFieldSizeChange($event)">
    </mat-slider>
    <span class="field-size-label" [innerHTML]="slider.value + ' px'"></span>
  </div>
</div>

<div class="checkbox-container">
  <mat-checkbox color="primary"
    [(ngModel)]="sidenavAutoHide"
    (change)="onCheckboxChange()">
      Auto hide Sidenav
  </mat-checkbox>
</div>
