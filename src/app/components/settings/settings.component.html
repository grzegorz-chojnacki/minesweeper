<div>
  <mat-form-field class="full-width">
    <mat-label>Choose difficulty</mat-label>
    <mat-select [(ngModel)]="difficulty" (ngModelChange)="updateInputs()">
      <mat-option value="Custom">Custom</mat-option>
      <mat-option *ngFor="let difficultyName of difficultyNames"
        [value]="difficultyName">
        {{ difficultyName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Board dimension</mat-label>
    <input matInput type="number"
    [(ngModel)]="boardDimension"
    (change)="updateSelect()">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Number of Bombs</mat-label>
    <input matInput type="number"
    [(ngModel)]="numberOfBombs"
    (change)="updateSelect()">
  </mat-form-field>
  <div class="field-width-container">
    <h4>Field width</h4>
    <div class="slider-container">
      <mat-slider
        #slider
        min="30" max="60"
        color="primary"
        class="slider-longer">
      </mat-slider>
      <span [innerHTML]="slider.value + 'px'"></span>
    </div>
  </div>
  <button class="start-button" mat-raised-button color="primary">Start</button>
</div>
