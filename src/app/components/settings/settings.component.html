<form class="form">
  <mat-form-field class="full-width">
    <mat-label>Choose difficulty</mat-label>
    <mat-select value="1"> <!-- https://stackoverflow.com/questions/50650790/set-default-option-in-mat-select/50651042 -->
      <mat-option value="0">Custom</mat-option>
      <mat-option value="1">Easy</mat-option>
      <mat-option value="2">Intermediate</mat-option>
      <mat-option value="3">Hard</mat-option>
      <mat-option value="4">Master</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Board dimension</mat-label>
    <input matInput type="number">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Number of Bombs</mat-label>
    <input matInput type="number">
  </mat-form-field>
  <div class="field-width-container">
    <h4>Field width</h4>
    <div class="slider-container">
      <mat-slider
        #slider
        min="30" max="60"
        color="primary"
        class="slider-longer">
      </mat-slider>
      <span [innerHTML]="slider.value + 'px'"></span>
    </div>
  </div>
  <button mat-raised-button color="primary">Start</button>
</form>
