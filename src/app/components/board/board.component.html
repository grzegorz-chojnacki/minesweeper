<!-- Every button inherits the minimal size from this element -->
<div class="board-container"
  [style.fontSize.px]="fieldSize / 2"
  [style.minHeight.px]="fieldSize"
  [style.minWidth.px]="fieldSize">
  <div class="row-container"
    *ngFor="let row of board.fields"
    (contextmenu)="false">
    <button mat-button class="field"
      *ngFor="let field of row"
      [disabled]="field.isChecked"
      (click)="onClick(field)"
      (contextmenu)="onRightClick(field)"
      [innerHtml]="field.value | printField:field.isFlagged:field.isChecked">
    </button>
  </div>
</div>
