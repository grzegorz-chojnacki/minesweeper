<div class="grid-container"
  [style.grid-template-columns]="difficulty.boardDimension | gridTemplate">
  <button mat-raised-button color="basic" class="field"
    *ngFor="let field of board"
    [style.height.px]="fieldSize"
    [style.width.px]="fieldSize"
    [style.fontSize.px]="fieldSize / 2">
    {{ field % 10 }}
  </button>
</div>
